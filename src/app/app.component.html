
  <h1>Pokeverse</h1>
<div class="poke-container">
  <div *ngFor='let pokemon of pokemon.results; let i = index' [attr.id]="pokemon.id">
    <mat-card class="poke-card">
    <mat-card-header>
      <mat-card-subtitle>
        Pokemon No. {{i+1}}
      </mat-card-subtitle>
      <mat-card-title>
        {{pokemon.name.charAt(0).toUpperCase()}}{{pokemon.name.slice(1)}}
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{url}}{{i+1}}.png" alt="pic of pokemon">
    </mat-card>
  </div>
</div>
  
  <router-outlet></router-outlet>
